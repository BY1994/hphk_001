<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
</head>
<body>
    <div id="app">
        <h1>{{ header }}</h1>
        <p v-once> data 안의 data : {{ msg | capitalize }} </p>
        <p>{{ reverseMsg }}</p>
        <p> 함수 실행의 결과 : {{ hello() }} </p>
        <img width="200" height="200" v-bind:src="imageSource">
        <a v-bind:href="insta">오바마</a>
        <input v-model="userInput">
        <button v-on:click="addInput()">todo 추가</button> <!--인자 없으면 그냥 addInput만 써도 된다.-->
        <ul>
            <li v-for="(todo, index) in todos">
                <span>{{ (index + 1) * 10}} : {{ todo }}</span>
            </li>
        </ul>
        <p>{{ userInput }}</p>
        <p>{{ todos }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    let app = new Vue({
        el: '#app',
        data: {
            header: 'Todo App',
            msg: 'hello',
            userInput: '',
            todos: ['스페인어 조지기', '수영 2km 조지기', '드럼 부시기'],
            imageSource: 'http://catory.kr/files/attach/images/138/009/007/1aa6aaff9f7e241f17a09f077d631206.jpg',
            insta:'https://www.instagram.com/barackobama/'
        },
        methods: {
            hello: function(){
                // this.msg = 'happy hacking'
                return this.msg
            },
            addInput: function(){
                this.todos.push(this.userInput)
                //this.userInput = ''
                this.clearInput()
            },
            clearInput: function(){
                 // input을 클리어하기
                 this.userInput = ''
             }
        },
        filters: {
            // reverseJoin: function(val) {
            //     return val.reverse().join(' ')
            // },
            capitalize: function(val) {
                if (!val) return ''
                val = val.toString()
                return val.charAt(0).toUpperCase() + val.slice(1)
            }
        },
        computed: {
            reverseMsg: function() {
                return this.msg.split('').reverse().join('')
            }
        },

        // 데이터가 변경되는 것을 지켜보고, 변경시 할 일을 정의
        watch: {
            todos: {
                handler: function() {
                    console.log('todos 변경 됐어요!')
                }
            }
        }
    })
    </script>
</body>
</html>
